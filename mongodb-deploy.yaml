apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: mongodb
    tier: backend
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
      tier: backend
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mongodb
        tier: backend
    spec:
      containers:
      - image: mongo
        name: mongodb
        env: 
        - name: MONGODB_URI
          value: 'mongodb://mongodb:27017'
        - name: API_ROOT
          value: 'http://node-svc:30000/api'
        resources: {}
status: {}

---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: mongodb
    tier: backend
  name: mongodb
spec:
  ports:
  - port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    app: mongodb
    tier: backend
  type: ClusterIP
status:
  loadBalancer: {}
