apiVersion: apps/v1beta1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: kubectl run node-app --image=legacywhisperer/react-app:latest --dry-run=true --replicas=3 --restart=Always --record=true --output=yaml
  creationTimestamp: null
  labels:
    run: react-app
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      run: react-app
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: react-app
        tier: frontend
    spec:
      containers:
      - image: legacywhisperer/react-app:latest
        name: react-app
        env: 
        - name: API_ROOT
          value: 'http://apiserver.default:3000/api'
        - name: MONGO_URI
          value: 'mongodb:27017'

---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    run: react-app
    tier: frontend
  name: apiserver
spec:
  ports:
  - port: 4100
    protocol: TCP
    targetPort: 4100
    NodePort: 
  selector:
    run: react-app
    tier: frontend
  type: ClusterIP
status:
  loadBalancer: {}

