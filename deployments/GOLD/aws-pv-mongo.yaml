apiVersion: v1
kind: PersistentVolume
metadata:
  name: aws-pv-mongo
  namespace: mediaflow
  labels:
    tier: backend
    type: backend-storage-class
spec:
  storageClassName: backend-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
# dynamic allocation via sc above
  awsElasticBlockStore:
    fsType: ext4
    volumeID: vol-07a9fa3a6e911267f
