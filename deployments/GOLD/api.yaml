---

apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: kubectl run node-app --image=legacywhisperer/node-app:latest --dry-run=true --replicas=3 --restart=Always --record=true --output=yaml
  creationTimestamp: null
  labels:
    run: node
    tier: api
  name: node
  namespace: mediaflow
spec:
  replicas: 1
  selector:
    matchLabels:
      run: node
      tier: api
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: node
        tier: api
    spec:
      containers:
      - image: legacywhisperer/node-app:latest
        name: node-app
        ports: 
          - containerPort: 3000
        env: 
        - name: MONGODB_URI
          value: mongodb://mongodb:27017/conduit
        env: 
        - name: API_ROOT
          value:  http://nodesvc:30000/api
        - name: NODE_ENV
          value:  production
        - name: APIURL
          value:  http://nodesvc:30000/api 
        - name: SECRET
          value: secret
