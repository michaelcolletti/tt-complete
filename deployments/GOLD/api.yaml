apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    run: node
    tier: api
  name: nodesvc
  namespace: mediaflow
spec:
  ports:
  - port: 3000
    protocol: TCP
    nodePort: 30000
  selector:
    run: node
    tier: api
  type: NodePort
status:
  loadBalancer: {}
