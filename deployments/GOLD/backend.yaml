---

apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    tier: backend
    run: mongodb
  name: mongodb
  namespace: mediaflow
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: backend
      run: mongodb
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: mongodb
        tier: backend
    spec:
      containers:
      - image: mongo
        name: mongodb
        ports: 
          - containerPort: 27017
        env: 
        - name: MONGODB_URI
          value: mongodb://mongosvc/conduit
        - name: API_ROOT
          value: http://nodesvc:30000/api
        volumeMounts:
        - mountPath: "/data"
          name: aws-pv-mongo
      volumes:
      - name: aws-pv-mongo
        persistentVolumeClaim:
          claimName: aws-pvc-mongo
      
---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: mongodb
    tier: backend
  name: mongosvc
  namespace: mediaflow
spec:
  type: NodePort
  ports:
  - port: 27017
    protocol: TCP
    targetPort: 27017
    nodePort: 30017
  selector:
    app: mongodb
    tier: backend

