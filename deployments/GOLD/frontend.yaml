apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/ingress.class: alb
#    kubernetes.io/change-cause: kubectl run node-app --image=legacywhisperer/node-app:latest --dry-run=true --replicas=3 --restart=Always --record=true --output=yaml
  creationTimestamp: null
  labels:
    run: react
    tier: frontend
  name: react
  namespace: mediaflow
spec:
  replicas: 3
  selector:
    matchLabels:
      run: react
      tier: frontend
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: react
        tier: frontend
    spec:
      containers:
      - image: legacywhisperer/react-app:latest
        name: react
        ports: 
          - containerPort: 4100
        env: 
        - name: MONGODB_URI
          value: 'mongodb://mongosvc:30017/conduit'
        - name: API_ROOT
          value:  'http://nodesvc:30000/api'
        - name: APIURL
          value:  'http://nodesvc:30000/api'
# Put liveness probes here

---
# service.beta.kubernetes.io/aws-load-balancer-internal: "true"
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    run: reactsvc
    tier: frontend
  name: reactsvc
  namespace: mediaflow
spec:
  ports:
  - port: 4100
    protocol: TCP
    targetPort: 30100
    nodePort: 30100
  selector:
    run: reactsvc
    tier: frontend
  type: LoadBalancer
